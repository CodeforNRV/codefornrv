---
layout: default
title: 'People'
excerpt: The people that make our projects possible
---
<div class="row main-row">
  <div class="col-md-12">
    <table id='hack-night-people' class='table people'>
      <thead>
        <tr>
          <th>Name</th>
          <th>Github</th>
          <th>OpenStreetMap</th>
        </tr>
      </thead>
      <tbody>
        {% for member in site.data.members %}
          <tr>
            <td>{{ member.name }}</td>
            <td>
              <a href="https://github.com/{{ member.github }}">
                {{ member.github }}
              </a>
            </td>
            <td>
              <a href="https://www.openstreetmap.org/user/{{ member.openstreetmap }}">
                {{ member.openstreetmap }}
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
